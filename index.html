<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NY Times</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>

  <body>
    
    
    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <h1 class="display-4">New York Times Search</h1>
    </div>
    <!-- FORM -->
    <div class="container">
        <h2>Search Parameters</h2>
            <form>
                <!-- ID: searchTerm -->
                <div class="search-term">
                    <label for="searchTerm">Search Term:</label>
                    <input type="text" class="form-control" id="searchTerm">
                </div>
                <!-- ID: numRecords -->
                <div class="number">
                    <label for="number">Number of Records to Retrieve:</label>
                    <input type="password" class="form-control" id="number">
                </div>
                <!-- ID: startYear -->
                <div class="start-year">
                  <label for="start-year">Start Year (Optional):</label>
                  <input type="password" class="form-control" id="startY">
                </div>
                <!-- ID: endYear -->
                <div class="end-year">
                  <label for="end-year">End Year (Optional):</label>
                  <input type="password" class="form-control" id="endY">
                </div>

    
        </form>
        
        <!-- search button callback: search -->


        <!-- clear button callback: clearResults -->


        <!-- PANEL -->
            <!-- PANEL BODY ID: articleList -->
            

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>NY Times</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>

  <body>
    
    
    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <h1 class="display-4"><center>New York Times Search</center></h1>
    </div>
    <!-- FORM -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Search Parameters</h3>
            </div>
            <div class="parameterBody">
                <form>
                    <!-- ID: searchTerm -->
                    <div class="search-term">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                  
                    <br>
                    <!-- ID: numRecords -->
                    <div class="number">
                        <label for="number">Number of Records to Retrieve:</label>
                        <input type="password" class="form-control" id="number">
                    </div>

                    <br>
                    <!-- ID: startYear -->
                    <div class="start-year">
                      <label for="start-year">Start Year (Optional):</label>
                      <input type="password" class="form-control" id="startY">
                    </div>

                    <br>
                    <!-- ID: endYear -->
                    <div class="end-year">
                      <label for="end-year">End Year (Optional):</label>
                      <input type="password" class="form-control" id="endY">
                    </div>
        
                    <!-- search button callback: search -->
                    <br>
                    <button type="button" class="btn btn-default btn-sm">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                    </button>

                    <!-- clear button callback: clearResults -->
                     <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results
                    </button>
                    <br> 
                    <br>

                </form>
            </div>
        </div>


        <!-- PANEL -->
            <!-- PANEL BODY ID: articleList -->
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title"> <span class="glyphicon glyphicon-list-alt aria-hidden="true"></span> Top Articles</h3>
      </div>
      
      <div class="topArticle">
        <br>
        <br>
      </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
  </body>
</html>
